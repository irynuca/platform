        <!-- Animation Background -->
        <div class="animation position-fixed w-100 h-100">
            <span class="circle one"></span>
            <span class="circle two"></span>

                </svg>
            </span>
        </div>

        <!-- Main Content Area -->
        <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-left: 250px; position: relative; z-index: 2;">
            <div class="text-center mx-auto" style="max-width: 850px; width: 100%;">
                <!-- Title -->
                <h1 class="fw-bold mb-3 display-4" style="font-size: 44px;">
                    Alege o acțiune de la BVB pe care vrei să o analizezi
                </h1>

                <!-- Subtitle -->
                <p class="text-muted mb-4 fs-4">
                    Caută o acțiune pe care vrei să o analizezi. Economisește timp și energie și ia decizii de investiții informate, echilibrate și profitabile.
                </p>

                <!-- Search Box -->
                <!-- Search Box with Auto-Suggest -->
                <div class="mx-auto mb-4 position-relative" style="max-width: 600px; width: 100%;">
                    <form action="{{ url_for('main.analyze') }}" method="GET" id="search-form">
                        <div class="input-group">
                            <span class="input-group-text bg-primary border-primary">
                                <i class="fas fa-search text-secondary"></i>
                            </span>
                            <input type="text" class="form-control border-primary" 
                                id="ticker-search" name="ticker" 
                                placeholder="Introdu simbolul companiei..." 
                                autocomplete="off" required>
                        </div>

                        <!-- Dropdown Menu -->
                        <ul class="list-group position-absolute mt-1 d-none" id="ticker-dropdown" style="width: 100%; max-width: 100%; z-index: 10;">
                            {% for ticker in tickers %}
                                <li class="list-group-item list-group-item-action" onclick="selectTicker('{{ ticker }}')">
                                    {{ ticker }}
                                </li>
                            {% endfor %}
                        </ul>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            let searchBox = $("#ticker-search");
            let dropdown = $("#ticker-dropdown");

            searchBox.on("focus", function() {
                dropdown.removeClass("d-none");
            });

            $(document).click(function(e) {
                if (!$(e.target).closest(".position-relative").length) {
                    dropdown.addClass("d-none");
                }
            });

            searchBox.on("input", function() {
                let filter = searchBox.val().toUpperCase();
                dropdown.children("li").each(function() {
                    let text = $(this).text().toUpperCase();
                    $(this).toggle(text.includes(filter));
                });
            });
        });

        function selectTicker(ticker) {
            $("#ticker-search").val(ticker);
            $("#ticker-dropdown").addClass("d-none");
            $("form").submit();
        }
    </script>

</body>
</html>
